name: Create and publish a Docker image

on:
  push:
    tags:
      - "v*"

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ghcr.io/adnilim/kube-ns-suspender

jobs:
  build-and-push-image:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up QEMU for multi-architecture builds
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Get current date
        id: date
        run: echo "BUILD_DATE=$(date +'%Y-%m-%d_%H:%M:%ST%Z')" >> $GITHUB_ENV

      - name: Extract version and generate tags
        id: version
        run: |
          REF="${{ github.ref }}"

          # Remove 'refs/tags/' prefix
          VERSION="${REF#refs/tags/}"
          # Remove 'v' prefix if present
          VERSION="${VERSION#v}"

          echo "VERSION=${VERSION}" >> $GITHUB_OUTPUT
          echo "Extracted version: ${VERSION}"

          # Generate newline-separated tags for docker/build-push-action
          TAGS="${{ env.IMAGE_NAME }}:${VERSION}
          ${{ env.IMAGE_NAME }}:latest"

          # Parse version and add X.Y and X tags if it's semver (with optional pre-release/metadata)
          # Matches: 3.0.6, 3.0.6-rc1, 3.0.6-alpha.1, 3.0.6+build123, etc.
          if [[ $VERSION =~ ^([0-9]+)\.([0-9]+)\.([0-9]+) ]]; then
            MAJOR="${BASH_REMATCH[1]}"
            MINOR="${BASH_REMATCH[2]}"
            PATCH="${BASH_REMATCH[3]}"

            # For pre-release versions (e.g., 3.0.6-rc1), don't update major/minor tags
            # Only update major/minor tags for stable releases
            if [[ ! $VERSION =~ - ]]; then
              # Stable release: add X.Y and X tags
              TAGS="${TAGS}
          ${{ env.IMAGE_NAME }}:${MAJOR}.${MINOR}
          ${{ env.IMAGE_NAME }}:${MAJOR}"
              echo "Stable release - adding semantic version tags: ${MAJOR}, ${MAJOR}.${MINOR}"
            else
              echo "Pre-release version - skipping major/minor tags to avoid breaking stable versions"
            fi

            echo "Version breakdown: major=${MAJOR}, minor=${MINOR}, patch=${PATCH}, full=${VERSION}"
          fi

          # Use heredoc to preserve newlines in output
          echo "TAGS<<EOF" >> $GITHUB_OUTPUT
          echo "$TAGS" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

          echo "Final tags:"
          echo "$TAGS"

      - name: Build and push multi-architecture Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.version.outputs.TAGS }}
          build-args: |
            VERSION=${{ steps.version.outputs.VERSION }}
            BUILD_DATE=${{ env.BUILD_DATE }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
